<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css"  >

    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
  </head>
  <body>
     <header class="container jumbotron">
          <h1 class="display-4">Train Schedule</h1>
          <p class="lead">Arrivals</p>
          <hr class="my-4">

     </header>
<!------table header-->
     <div class="container">
          <table class="table table-hover">
               <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Minutes Away</th>
                    <th scope="col">Next Arrival</th>
               </tr>
               <tbody id="table-data"></tbody>
          </table>
          
     </div>
<!----add train-->
<div class="panel panel-defualt container">
     <div class="panel-heading panel-custom">
          Add Train
     </div>
     <div class="panel-body">
          <form>
               <div class="form-group">
                    <label for="trainName">Train Name: </label><input type="text" class="form-control" id="train-name" required>
               </div>
               <div class="form-group">
                    <label for="destination">destination </label><input type="text" class="form-control" id="destination" required>
               </div>
               <div class="form-group">
                    <label for="startYear">First Train TIme: (military Time) </label><input type="text" class="form-control" id="train-time" required>
               </div>
               <div class="form-group">
                    <label for="endYear">Frequency (Minutes) </label><input type="text" class="form-control" id="time-freq" required>
               <div class="btn-group" role="group">
                         <button type="button" id="btn-add" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit</button>
               </div>
          </form>
     </div>

</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="assets/logic.js" ></script>
  </body>
</html>
